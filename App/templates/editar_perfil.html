{% extends "base.html" %}

{% block title %}Editar Perfil{% endblock %}

{% block content %}
    <div class="max-w-2xl mx-auto">
        <h2 class="text-3xl font-bold text-gray-800 mb-8">Editar Perfil</h2>
        
        <form method="POST" class="space-y-6">
            <div>
                <label for="nome" class="block text-sm font-medium text-gray-700 mb-2">Nome Completo</label>
                <input type="text" id="nome" name="nome" value="{{ current_user.nome }}" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input type="email" id="email" name="email" value="{{ current_user.email }}" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div class="border-t pt-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">Alterar Senha (opcional)</h3>
                
                <div class="space-y-4">
                    <div>
                        <label for="senha_atual" class="block text-sm font-medium text-gray-700 mb-2">Senha Atual</label>
                        <input type="password" id="senha_atual" name="senha_atual"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    
                    <div>
                        <label for="nova_senha" class="block text-sm font-medium text-gray-700 mb-2">Nova Senha</label>
                        <input type="password" id="nova_senha" name="nova_senha"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    
                    <div>
                        <label for="confirmar_nova_senha" class="block text-sm font-medium text-gray-700 mb-2">Confirmar Nova Senha</label>
                        <input type="password" id="confirmar_nova_senha" name="confirmar_nova_senha"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>
            </div>
            
            <div class="flex gap-3 pt-4">
                <button type="submit"
                        class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-lg transition duration-200">
                    Salvar Alterações
                </button>
                <a href="{{ url_for('perfil') }}"
                   class="flex-1 text-center bg-gray-200 hover:bg-gray-300 text-gray-700 font-medium py-3 px-6 rounded-lg transition duration-200">
                    Cancelar
                </a>
            </div>
        </form>
    </div>
{% endblock %}
