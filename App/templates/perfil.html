{% extends "base.html" %}

{% block title %}Meu Perfil{% endblock %}

{% block content %}
    <h2>Gerenciar Perfil</h2>
    
    <div style="background: #f8f9fa; padding: 20px; border-radius: 8px; margin-top: 20px;">
        <h3 style="margin-bottom: 15px;">Informações do Perfil</h3>
        
        <p><strong>Nome:</strong> {{ usuario.nome }}</p>
        <p><strong>Email:</strong> {{ usuario.email }}</p>
        <p><strong>ID:</strong> {{ usuario.id }}</p>
    </div>
    
    <div style="margin-top: 30px;">
        <a href="{{ url_for('editar_perfil') }}" style="background: #28a745; color: white; padding: 10px 20px; text-decoration: none; border-radius: 4px; display: inline-block;">
            Editar Perfil
        </a>
        <a href="{{ url_for('dashboard') }}" class="link" style="margin-left: 15px;">Voltar ao Dashboard</a>
    </div>
{% endblock %}
