{% extends "base.html" %}

{% block title %}Registro - ReserGol{% endblock %}

{% block content %}
    <div class="max-w-md mx-auto">
        <h2 class="text-3xl font-bold text-gray-800 mb-2 text-center">Criar Conta</h2>
        <p class="text-gray-600 mb-8 text-center">Junte-se à nossa plataforma</p>

        <form method="POST" class="space-y-5">
            <div>
                <label for="nome" class="block text-sm font-medium text-gray-700 mb-2">Nome Completo</label>
                <input type="text" id="nome" name="nome" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition">
            </div>
            
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input type="email" id="email" name="email" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition">
            </div>
            
            <div>
                <label for="senha" class="block text-sm font-medium text-gray-700 mb-2">Senha</label>
                <input type="password" id="senha" name="senha" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition">
            </div>
            
            <div>
                <label for="confirmar_senha" class="block text-sm font-medium text-gray-700 mb-2">Confirmar Senha</label>
                <input type="password" id="confirmar_senha" name="confirmar_senha" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition">
            </div>
            
            <button type="submit"
                    class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg shadow-lg hover:shadow-xl transition-all duration-300">
                Criar Conta
            </button>
        </form>
        
        <p class="mt-6 text-center text-sm text-gray-600">
            Já tem uma conta?
            <a href="{{ url_for('login') }}" class="text-blue-600 hover:text-blue-700 font-medium">
                Faça login aqui
            </a>
        </p>
    </div>
{% endblock %}
