{% extends "base.html" %}

{% block title %}Resetar Senha{% endblock %}

{% block content %}
    <div class="max-w-md mx-auto">
        <div class="text-center mb-8">
            <div class="text-6xl mb-4"></div>
            <h2 class="text-3xl font-bold text-gray-800 mb-2">Nova Senha</h2>
            <p class="text-gray-600">Digite sua nova senha abaixo</p>
        </div>

        <form method="POST" class="space-y-5">
            <div>
                <label for="senha" class="block text-sm font-medium text-gray-700 mb-2">Nova Senha</label>
                <input type="password" id="senha" name="senha" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
                <label for="confirmar_senha" class="block text-sm font-medium text-gray-700 mb-2">Confirmar Nova Senha</label>
                <input type="password" id="confirmar_senha" name="confirmar_senha" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <button type="submit"
                    class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg shadow-lg hover:shadow-xl transition-all duration-300">
                Redefinir Senha
            </button>
        </form>
    </div>
{% endblock %}
